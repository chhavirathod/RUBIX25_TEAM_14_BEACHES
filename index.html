<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pricedown&display=swap');
    .font-pricedown {
      font-family: 'Pricedown', sans-serif;
    }
  </style>
</head>
<body class="bg-black text-white">
  
  <!-- Timeline Container -->
  <div class="timeline-container">
    <div class="relative h-[300vh] overflow-hidden">
      <!-- Background Image -->
      <img src="animated_dim.jpg" alt="Background Path" class="w-full absolute object-cover">

      <h1 class="text-white absolute text-4xl md:text-7xl md:top-4 left-1/2 transform -translate-x-1/2 transition-opacity duration-500 opacity-100 font-bold">Timeline</h1>
      
      <!-- First Event -->
      <div class="pin absolute transition-opacity duration-500 opacity-100" style="top: 10%; left: 40%;">
        <!-- Blue Dot -->
        <div class="absolute w-4 h-4 sm:w-5 sm:h-5 bg-blue-500 rounded-full border-2 border-black" style="top: 12vh; left: -2vw;"></div>
        <!-- Event Box -->
        <div class="absolute w-[30vw] md:w-[270px] p-3 bg-black bg-opacity-60 rounded-md border-2 border-yellow-500"
             style="box-shadow: rgba(255, 215, 0, 0.7) 0px 0px 15px, rgba(255, 215, 0, 0.5) 0px 0px 25px; transform: translateY(-10%) translateX(-115%);">
          <div class="text-yellow-500 text-[1rem] md:text-3xl" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            <img src="museum_image.jpeg" alt="">
          </div>
          <div class="text-yellow-500 text-[1rem] md:text-3xl mb-1" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            14th October
          </div>
          <div class="text-white text-[0.9rem] md:text-3xl font-bold" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            Announcing Shortlisted Teams
          </div>
        </div>
      </div>

      <!-- Second Event -->
      <div class="pin absolute transition-opacity duration-500 opacity-100" style="top: 40%; left: 40%;">
        <!-- Blue Dot -->
        <div class="absolute w-4 h-4 sm:w-5 sm:h-5 bg-blue-500 rounded-full border-2 border-black" style="top: -17vh; left: 19.5vw;"></div>
        <!-- Event Box -->
        <div class="absolute w-[30vw] md:w-[270px] p-3 bg-black bg-opacity-60 rounded-md border-2 border-yellow-500"
             style="box-shadow: rgba(255, 215, 0, 0.7) 0px 0px 15px, rgba(255, 215, 0, 0.5) 0px 0px 25px; transform: translateY(-90%) translateX(107%);">
          <div class="text-yellow-500 text-[1rem] md:text-3xl" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            <img src="museum_image.jpeg" alt="">
          </div>
          <div class="text-yellow-500 text-[1rem] md:text-3xl mb-1" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            19th October
          </div>
          <div class="text-white text-[0.9rem] md:text-3xl font-bold" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            Datahack 3.0 Inauguration Ceremony Begins
          </div>
        </div>
      </div>

      <!-- Third Event -->
      <div class="pin absolute transition-opacity duration-500 opacity-100" style="top: 70%; left: 40%;">
        <!-- Blue Dot -->
        <div class="absolute w-4 h-4 sm:w-5 sm:h-5 bg-blue-500 rounded-full border-2 border-black" style="top: -63vh; left: 1vw;"></div>
        <!-- Event Box -->
        <div class="absolute w-[90vw] md:w-[270px] p-3 bg-black bg-opacity-60 rounded-md border-2 border-yellow-500"
             style="box-shadow: rgba(255, 215, 0, 0.7) 0px 0px 15px, rgba(255, 215, 0, 0.5) 0px 0px 25px; transform: translateY(-130%) translateX(-100%);">
          <div class="text-yellow-500 text-[1rem] md:text-3xl" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            <img src="museum_image.jpeg" alt="">
          </div>
          <div class="text-yellow-500 text-[1rem] md:text-3xl mb-1" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            19th October
          </div>
          <div class="text-white text-[0.9rem] md:text-3xl font-bold" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            Coding Round Begins
          </div>
        </div>
      </div>

      
      <!-- Fourth Event -->
      <div class="pin absolute transition-opacity duration-500 opacity-100" style="top: 40%; left: 40%;">
        <!-- Blue Dot -->
        <div class="absolute w-4 h-4 sm:w-5 sm:h-5 bg-blue-500 rounded-full border-2 border-black" style="top: 70vh; left: 18vw;"></div>
        <!-- Event Box -->
        <div class="absolute w-[30vw] md:w-[270px] p-3 bg-black bg-opacity-60 rounded-md border-2 border-yellow-500"
             style="box-shadow: rgba(255, 215, 0, 0.7) 0px 0px 15px, rgba(255, 215, 0, 0.5) 0px 0px 25px; transform:  translateY(40%) translateX(100%);">
          <div class="text-yellow-500 text-[1rem] md:text-3xl" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            <img src="museum_image.jpeg" alt="">
          </div>
          <div class="text-yellow-500 text-[1rem] md:text-3xl mb-1" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            19th October
          </div>
          <div class="text-white text-[0.9rem] md:text-3xl font-bold" style="text-shadow: rgba(0, 0, 0, 0.9) 2px 2px 5px;">
            Datahack 3.0 Inauguration Ceremony Begins
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
