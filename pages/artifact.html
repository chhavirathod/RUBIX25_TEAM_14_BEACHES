<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Image Uploader</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center h-screen">

  <!-- Drag-and-Drop Container -->
  <div class="w-96 h-64 border-4 border-dashed border-gray-500 rounded-lg p-4 text-center text-gray-300">
    <p class="mb-4">Drag & Drop an image here or click to select one</p>

    <!-- Image Preview -->
    <div id="preview-container" class="flex justify-center items-center border-2 border-dashed border-gray-400 rounded-lg p-4 h-48 bg-gray-700">
      <img id="preview" class="hidden max-h-full" src="" alt="Preview Image" />
    </div>

    <!-- Hidden File Input -->
    <input id="file-input" type="file" class="hidden" accept="image/*" />

    <!-- Upload Button -->
    <button id="upload-btn" class="mt-4 w-full h-12 text-white text-base font-semibold leading-6 rounded-full transition-all duration-700 bg-yellow-600 hover:bg-yellow-500 focus:outline-none">
      Upload Image
    </button>

  </div>

  <script>
    // Get elements
    const dropArea = document.querySelector("div");
    const previewContainer = document.getElementById("preview-container");
    const fileInput = document.getElementById("file-input");
    const previewImage = document.getElementById("preview");
    const uploadButton = document.getElementById("upload-btn");

    // Handle drag over event
    dropArea.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropArea.classList.add("bg-gray-600");
    });

    // Handle drag leave event
    dropArea.addEventListener("dragleave", () => {
      dropArea.classList.remove("bg-gray-600");
    });

    // Handle drop event
    dropArea.addEventListener("drop", (e) => {
      e.preventDefault();
      dropArea.classList.remove("bg-gray-600");

      // Get the file and preview the image
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith("image/")) {
        previewImage.classList.remove("hidden");
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please drop a valid image file.");
      }
    });

    // Handle click to select file
    dropArea.addEventListener("click", () => {
      fileInput.click();
    });

    // Handle file input change
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file && file.type.startsWith("image/")) {
        previewImage.classList.remove("hidden");
        const reader = new FileReader();
        reader.onload = () => {
          previewImage.src = reader.result;
        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select a valid image file.");
      }
    });

    // Handle upload button click to trigger file input
    uploadButton.addEventListener("click", () => {
      fileInput.click();
    });
  </script>
</body>
</html>
